<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1 class="title">Typing Speed Test</h1>
    <h2 class="title description">How to play?</h2>
    <p>
      How fast are your fingers? Do the one-minute typing test to find out!
      Press the space bar after each word. At the end, you'll get your typing
      speed in CPM and WPM. Good luck!
    </p>
    <!-- navigation -->
    <div class="navi">
      <button>START</button>
      <div class="navi__timer">
        <p>time left</p>
        <div>0</div>
      </div>
    </div>
    <!-- inputs generate text -->
    <input class="excercise"/>
    <input type="text" class="record" placeholder="type your text here"/>
    <div class="result"></div>
</body>


  </body>
</html>
